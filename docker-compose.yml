version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: onlyfans_api_consumer_postgres
    environment:
      POSTGRES_DB: onlyfans_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: